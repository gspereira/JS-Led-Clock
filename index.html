<!doctype html>
<html>
<head>
  <script src='js/lcd.js'></script>
  <style>
    body {
      color: white;
      font-family: menlo, monaco, monospace;
      background-color: black;
    }    
    #display {
      font-weight: bold;
      color: white;
    }
    input {
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <form onsubmit="return false;" id="myform">
    <script>
    </script>
    <label for="fusoHorario">Fuso Horário: </label>
    <select id="fusoHorario">
      <option value='local'>Horário Local</option>
    </select>
    /
    <label for="tamanho">Tamanho: </label>
    <select id="tamanho">
      <option value="1">1</option>
      <option value="2" selected>2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </form>

  <pre id="display"/>

  <script>
    //Faz a requisição da lista de Timezones na API e cria uma lista de options para escolha do usuário.
    var response = '';
    var fusos = document.getElementById('fusoHorario');
    var request = new XMLHttpRequest()
    request.open('GET', 'http://worldtimeapi.org/api/timezone')
    request.onload = function () {
      response = JSON.parse(request.responseText);
      for(var i = 0; i < response.length ; i++) {
        var option = document.createElement('option');
        option.value = response[i];
        option.text = response[i];
        fusos.add(option);
      }
    }
    request.send();
  </script>

</body>
</html>

<!doctype html>
<html>
<head>
  <script src='js/lcd.js'></script>
  <style>
    body {
      color: white;
      font-family: menlo, monaco, monospace;
      background-color: black;
    }    
    #display {
      font-weight: bold;
      color: white;
    }
    input {
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <form onsubmit="return false;" id="myform">
    <script>
    </script>
    <label for="fusoHorario">Fuso Horário: </label>
    <select id="fusoHorario">
      <option value='local'>Horário Local</option>
    </select>
    /
    <label for="tamanho">Tamanho: </label>
    <select id="tamanho">
      <option value="1">1</option>
      <option value="2" selected>2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <input type="hidden" id="h">
    <input type="hidden" id="m">
    <input type="hidden" id="s">
  </form>

  <pre id="display"/>

  <script>
    //Faz a requisição da lista de Timezones na API e cria uma lista de options para escolha do usuário.
    var fusos = document.getElementById('fusoHorario');
    fetch('http://worldtimeapi.org/api/timezone')
    .then(res => res.json())
    .then(json => {
      for(var i = 0; i < json.length ; i++) {
        var option = document.createElement('option');
        option.value = json[i];
        option.text = json[i];
        fusos.add(option);
      }
    });
  </script>
</body>
</html>
